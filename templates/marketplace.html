<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Inputs Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-yellow-100 to-orange-100 min-h-screen flex flex-col">
    <header class="bg-yellow-600 text-white py-4 shadow-md rounded-b-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-semibold text-center">Agri-Inputs Marketplace</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Find the Best Inputs for Your Farm</h2>

        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h3 class="text-xl font-semibold text-yellow-700 mb-4">Product Categories</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <a href="#seeds" class="bg-yellow-200 hover:bg-yellow-300 text-gray-800 rounded-md p-3 text-center transition-colors duration-200">Seeds</a>
                <a href="#fertilizers" class="bg-yellow-200 hover:bg-yellow-300 text-gray-800 rounded-md p-3 text-center transition-colors duration-200">Fertilizers</a>
                <a href="#pesticides" class="bg-yellow-200 hover:bg-yellow-300 text-gray-800 rounded-md p-3 text-center transition-colors duration-200">Pesticides</a>
                 <a href="#equipment" class="bg-yellow-200 hover:bg-yellow-300 text-gray-800 rounded-md p-3 text-center transition-colors duration-200">Equipment</a>
            </div>
        </section>

        <section id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8 rounded-t-lg">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Smart Farming Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const productsSection = document.getElementById('products');

        const products = [
            {
                id: 'S101',
                name: 'Hybrid Corn Seeds',
                category: 'Seeds',
                price: 150,
                unit: 'kg',
                description: 'High-yield hybrid corn seeds.',
                supplier: 'ABC Seed Company',
                reviews: [
                    { user: 'Farmer John', rating: 5, comment: 'Excellent seeds!' },
                    { user: 'Farmer Jane', rating: 4, comment: 'Good germination rate.' }
                ],
                imageUrl: 'https://placehold.co/400x300/yellow/white?text=Corn+Seeds&font=Montserrat'
            },
            {
                id: 'F202',
                name: 'Nitrogen Fertilizer',
                category: 'Fertilizers',
                price: 50,
                unit: 'bag',
                description: 'High-quality nitrogen fertilizer.',
                supplier: 'XYZ Chemicals',
                reviews: [
                    { user: 'Farmer Peter', rating: 4, comment: 'Good product, fast delivery.' },
                    { user: 'Farmer Paul', rating: 3, comment: 'Slightly expensive.' }
                ],
                imageUrl: 'https://placehold.co/400x300/yellow/white?text=Fertilizer&font=Montserrat'
            },
            {
                id: 'P303',
                name: 'Pesticide X',
                category: 'Pesticides',
                price: 75,
                unit: 'liter',
                description: 'Effective pesticide for broad-spectrum control.',
                supplier: 'Green Agro Solutions',
                reviews: [
                    { user: 'Farmer Mary', rating: 5, comment: 'Very effective against pests.' },
                    { user: 'Farmer Mike', rating: 4, comment: 'Easy to use.' }
                ],
                imageUrl: 'https://placehold.co/400x300/yellow/white?text=Pesticide&font=Montserrat'
            },
             {
                id: 'E404',
                name: 'Tractor Model T100',
                category: 'Equipment',
                price: 10000,
                unit: 'unit',
                description: 'Powerful tractor for all farming needs.',
                supplier: 'Best Tractors Ltd.',
                reviews: [
                    { user: 'Farmer David', rating: 5, comment: 'Excellent tractor, very reliable' },
                    { user: 'Farmer Sarah', rating: 4, comment: 'Good value for money' }
                ],
                imageUrl: 'https://placehold.co/400x300/yellow/white?text=Tractor&font=Montserrat'
            },
        ];

        function displayProducts(category) {
            productsSection.innerHTML = ''; // Clear previous products

            const filteredProducts = category ? products.filter(p => p.category === category) : products;

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-4 flex flex-col transition-shadow duration-300 hover:shadow-lg';

                productCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-yellow-700 mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-2">${product.description}</p>
                    <img src="${product.imageUrl}" alt="${product.name}" class="rounded-md w-full h-auto max-h-48 object-cover mb-4">
                    <p class="text-gray-700 font-medium">Price: <span class="text-yellow-900">${product.price} / ${product.unit}</span></p>
                    <p class="text-gray-700 font-medium">Supplier: <span class="text-blue-600">${product.supplier}</span></p>
                    <div class="mt-4">
                        <h4 class="text-sm font-semibold text-gray-700">Reviews:</h4>
                        ${product.reviews.map(review => `
                            <div class="border-t border-gray-200 py-1">
                                <p class="text-gray-800"><span class="font-semibold">${review.user}:</span> ${review.comment} (${'‚≠ê'.repeat(review.rating)})</p>
                            </div>
                        `).join('')}
                    </div>
                    <button class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300 text-center">
                        Add to Cart
                    </button>
                `;

                productsSection.appendChild(productCard);
            });
        }

        // Initial display of all products
        displayProducts();

        // Event listeners for category links
        document.querySelectorAll('.bg-yellow-200').forEach(link => {
            link.addEventListener('click', function() {
                const category = this.textContent.trim().toLowerCase();
                displayProducts(category);
            });
        });
    </script>
</body>
</html>
